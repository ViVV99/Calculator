<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/estilo.css" />
    <title>Calculadora JS</title>
</head>
<body>

    <header id="cabecalho">
        <h2>Calculadora JS</h2>
        <p>__ Por miiim :D</p>
    </header>

    <section id="corpo">
        <h3>Escreva o seu calculo</h3>
        <div id="resultado">
            <label for="idinputnumber"><p></p></label><input
            type="text" name="inputnumber" id="idinputnumber" />
        </div>
        <div id="inputs">
            
            <div id="areabotoes">
                <button type="button" class="botao">1</button>
                <button type="button" class="botao">2</button>
                <button type="button" class="botao">3</button>
                <button type="button" class="botao">4</button>
                <button type="button" class="botao">5</button>
                <button type="button" class="botao">6</button>
                <button type="button" class="botao">7</button>
                <button type="button" class="botao">8</button>
                <button type="button" class="botao">9</button>
                <button type="button" class="botao" id="zero">0</button>
                <div id="operacoes">
                    <button type="button" class="botao">.</button>
                    <button type="button" class="botao">+</button>
                    <button type="button" class="botao">-</button>
                    <button type="button" class="botao">X</button>
                    <button type="button" class="botao">/</button>
                    <button type="button" class="botao">=</button>
                    <button type="button" class="botao">CE</button>
                    <button type="button" class="botao">DEL</button>
                </div>    
                
            </div>
        </div>
    </section>

    <footer id="rodape">
        <p>&copy;Vitor Villa Verde</p>
    </footer>


    <script src="JS_script/script.js"></script>
</body>
</html>
